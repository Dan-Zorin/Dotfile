<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <alias>
	<family>sans-serif</family>
	<prefer>
	    <family>Satoshi</family>
	    <family>JetBrains Mono</family>
	    <family>Font Awesome 6 Free Solid</family>
	</prefer>
    </alias>

    <alias>
	<family>serif</family>
	<prefer>
	    <family>Satoshi</family>
	    <family>JetBrains Mono</family>
	    <family>Font Awesome 6 Free Solid</family>
	</prefer>
    </alias>

    <alias>
	<family>monospace</family>
	<prefer>
	    <family>Satoshi</family>
	    <family>JetBrains Mono</family>
	    <family>Font Awesome 6 Free Solid</family>
	</prefer>
    </alias>
</fontconfig>
